<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Language Card Notes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<</head>

<body>
<div class="container">


<section class="form-section">
  <h2>Add new word</h2>
  <form class="form-card" th:action="@{/Home/WordsTrainer/submitCreation}" th:method="POST" th:object="${languageCardCreationForm}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="word">Word:</label>
    <input type="text" id="word" th:field="*{word}" required placeholder="enter a word"> <br><br>

    <label for="translation">Translation:</label>
    <input type="text" id="translation" th:field="*{translation}" required placeholder="enter a translation"> <br><br>

    <input class="btn-submit" type="submit" value="add">
  </form>
  <div class="messages">
    <span th:text="${languageCardExists}"> </span>
    <span th:text="${successfulCreation}"></span>
  </div>
</section>

<section class="cards-section">
  <h3>Language card creation</h3>
  <table class="cards-table">
    <thead>
    <tr>
      <th>Word</th>
      <th>Translation</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="languageCard : ${createdLanguageCards}">
      <td><span th:text="${languageCard.getWord()}"></span></td>
      <td><span th:text="${languageCard.getTranslation()}"></span></td>
    </tr>
    </tbody>
  </table>
</section>

<section class="navigation-section">
  <a href="/Home/WordsTrainer/startTraining" class="button-custom">Start training</a>
  <a href="/Home/WordsTrainer/cancelTraining" class="button-custom">Back to WordsTrainer</a>
</section>

</div>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    line-height: 1.6;
}

.container {
    width: 80%;
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    color: #007bff;
}

header p {
    color: #555;
}

.form-section, .cards-section, .navigation-section {
    margin-bottom: 30px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input[type="text"], input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

input[type="submit"]:hover {
    background: #0056b3;
}

.cards-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

.cards-table th, .cards-table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

.cards-table th {
    background: #007bff;
    color: #fff;
}

.cards-table tr:nth-child(even) {
    background: #f2f2f2;
}

.cards-table tr:hover {
    background: #ddd;
}

.button-custom {
    display: inline-block;
    padding: 10px 20px;
    background: #28a745;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-right: 10px;
    text-align: center;
}

.button-custom:hover {
    background: #218838;
}

.messages {
    margin-top: 15px;
    color: green;
    font-weight: bold;
    text-align: center;
}

</style>
</body>
</html>
