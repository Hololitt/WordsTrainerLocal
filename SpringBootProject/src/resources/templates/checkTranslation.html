<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translation Input Form</title>
  <link rel="stylesheet" type="text/css" href="/css/buttonStyles.css">
  <style>
    /* Общий стиль для страницы */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 450px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Блок информации */
    .info {
      padding: 15px;
      background-color: #f1f5f9;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      text-align: center;
    }

    .info p {
      margin: 0 0 10px;
      font-size: 14px;
      color: #4b5563;
    }

    .info h4 {
      margin: 0;
      font-size: 16px;
      color: #1f2937;
    }

    /* Форма ввода */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 14px;
      color: #374151;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 4px rgba(37, 99, 235, 0.3);
    }

    input[type="submit"] {
      padding: 12px;
      background-color: #2563eb;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1e40af;
    }

    /* Кнопка отмены */
    .button-custom {
      padding: 12px;
      background-color: #ef4444;
      color: white;
      font-size: 14px;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .button-custom:hover {
      background-color: #b91c1c;
    }

    /* Скрытые элементы */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="info">
    <p>Count of correct answers needed to learn this word:
      <span th:text="${trainingData.correctAnswersCountToFinish - trainingData.correctAnswersCount}"></span>
    </p>
    <h4>You learned:
      <span th:text="${trainingData.learnedLanguageCardsAmount}"></span>
      to learn:
      <span th:text="${trainingData.languageCardsToLearnAmount}"></span>
    </h4>
  </div>

  <form th:action="@{/Home/WordsTrainer/checkAnswer}" th:method="post" th:object="${answer}">
   <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
    <label for="answer">Write translation to: <span th:text="${trainingData.randomValue}"></span></label>
    <input type="text" id="answer" th:field="*{answer}" autocomplete="off">
    <input type="submit" value="Submit">
  </form>

  <a href="/Home/WordsTrainer/cancelTraining" class="button-custom">Cancel Training</a>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var inputField = document.getElementById('answer');
    inputField.focus();
  });

  document.addEventListener('DOMContentLoaded', function() {
    var correctAnswerMessage = document.getElementById('correctAnswerMessage');
    var correctAnswer = document.getElementById('correctAnswer');
    var incorrectAnswerMessage = document.getElementById('incorrectAnswerMessage');

    if (correctAnswerMessage && correctAnswerMessage.innerText !== '') {
      setTimeout(function() {
        correctAnswerMessage.classList.remove('hidden');
      }, 2000);
    }

    if (incorrectAnswerMessage && incorrectAnswerMessage.innerText !== '') {
      setTimeout(function() {
        incorrectAnswerMessage.classList.remove('hidden');
        if (correctAnswer && correctAnswer.innerText !== '') {
          correctAnswer.classList.remove('hidden');
        }
      }, 4000); // Delay for incorrect answer
    }
  });
</script>

</body>
</html>
