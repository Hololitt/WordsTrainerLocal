<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Training</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/buttonStyles.css">
  <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        #word-container {
            margin-bottom: 20px;
        }

             .button-custom {
            display: inline-block;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            padding: 6px 9px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 16px;
            width: 60%;
        }
    </style>
</head>
<body>
<div class="container">
  <div id="word-container">
    <h4 id="wordPair">Loading...</h4>
  </div>
  <form id="answer-form" style="margin-top: 20px;">
    <input type="text" id="user-word" placeholder="Type the word" required />
    <input type="text" id="user-translation" placeholder="Type the translation" required />
    <button class="btn btn-success" type="submit">Check</button>
  </form>
  <br><br>
  <a href="/Home/WordsTrainer/cancelTraining" class="button-custom">Cancel training</a>
  <br>
  <a href="/Home/WordsTrainer/prepareLanguageCards" class="button-custom">skip this training</a>
</div>

<script>
    let languageCards = [];
    let currentIndex = 0;

    async function loadLanguageCards() {
        try {
            const response = await fetch('/Home/WordsTrainer/learnLanguageCards');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            languageCards = await response.json();
            displayWord();
        } catch (error) {
            console.error('Error fetching language cards:', error);
            document.getElementById('wordPair').innerText = 'Error loading cards';
        }
    }

    // Функция для отображения текущей карточки
    function displayWord() {
        if (currentIndex < languageCards.length) {
            const card = languageCards[currentIndex];
            document.getElementById('wordPair').innerText = `${card.word} - ${card.translation}`;
            document.getElementById('user-word').value = '';
            document.getElementById('user-translation').value = '';
        } else {
            alert('You have completed the training!');
            window.location.href = '/Home/WordsTrainer/prepareLanguageCards'; // Перенаправление
        }
    }

    // Обработчик отправки формы
    document.getElementById('answer-form').addEventListener('submit', (event) => {
        event.preventDefault();

        const userWord = document.getElementById('user-word').value.trim();
        const userTranslation = document.getElementById('user-translation').value.trim();
        const card = languageCards[currentIndex];

        if (userWord === card.word && userTranslation === card.translation) {
            alert('Correct!');
        } else {
            alert(`Incorrect! Correct answer: ${card.word} - ${card.translation}`);
        }

        currentIndex++;
        displayWord();
    });

    // Загружаем карточки при загрузке страницы
    window.onload = loadLanguageCards;
</script>
</body>
</html>
